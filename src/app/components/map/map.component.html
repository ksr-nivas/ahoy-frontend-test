<div class="world-map">
  <google-chart [type]="chartType" [data]="chartData" [options]="options"></google-chart>

  <div class="row mt-3 justify-content-end">
    <div class="bg-effected legend border border-2 mr-1"></div>
    <span class="w-15">Effected</span>

    <div class="bg-no-data legend border border-2 mr-1"></div>
    <span class="w-15">No Data</span>
  </div>
</div>
